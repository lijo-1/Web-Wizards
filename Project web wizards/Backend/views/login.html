<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="bg-green-50 text-green-900">

    <!-- Farm Fresh Header -->
    <header class="bg-green-700 text-white p-3 text-center">
        <h1 class="text-2xl font-semibold">Farm Fresh</h1>
    </header>

    <!-- Login Section -->
    <section class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-semibold mb-4 text-center text-green-700">Login</h1>
            
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username" class="w-full bg-gray-200 text-gray-800 border rounded py-2 px-4 focus:outline-none" placeholder="Enter your username">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-200 text-gray-800 border rounded py-2 px-4 focus:outline-none" placeholder="Enter your password">
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded focus:outline-none hover:bg-green-600">Login</button>
                    <a href="#" class="text-green-700 hover:underline">Forgot Password?</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
